<!DOCTYPE html>
<html lang="en">

    <!-- Video modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="videoFrame" width="100%" height="100%" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Initialize Unicorn Studio
        UnicornStudio.init()
            .then((scenes) => {
                console.log('Unicorn Studio scenes loaded:', scenes);
            })
            .catch((err) => {
                console.error('Unicorn Studio error:', err);
            });
    </script>
    <script src="script.js"></script>

</html>
